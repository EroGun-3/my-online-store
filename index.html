<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햎쮏 햊햫혝햣햫햣혝-햎햟햡햟향햦햫</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>햎쮏 햎햟햡햟향햦햫</h1>
            <div class="cart-icon">
                游 <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="filters">
                <button class="filter-btn active" data-category="all">뉌햣 혝쮏쒫썜혦</button>
                <button class="filter-btn" data-category="smartphones">햐햪햟혝혟쮏쫨</button>
                <button class="filter-btn" data-category="laptops">햏쮐혝햠혞햨햦</button>
                <button class="filter-btn" data-category="audio">햃혞햢햦</button>
                <button class="filter-btn" data-category="pcs">햌</button>
            </div>

            <div class="products-grid" id="products-grid">
                <div class="loading">행햟햡혞향햨햟 혝쮏쒫썜쮏...</div>
            </div>
        </div>
    </main>

    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <h2>햌쮐향햦햫햟</h2>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-total">
                햊혝쮏: <span id="total-price">0</span> 혞햠.
            </div>
            <button class="checkout-btn">뤰쮐햪햦혝혧 향햟햨햟향</button>
            <button class="close-cart">행햟햨혦혝혧</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
